<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabela e lista</title>
</head>

<body>
    <table border="1" cellpadding="3" cellspacing="3">
        <caption>Tabela 1</caption>
        <tr>
            <th colspan="2" rowspan="2"></th>
            <th colspan="5">Dia da semana</th>
        </tr>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <th rowspan="3">Turno</th>
            <th>Manhã</th>
            <td>
                <ol>
                    <li>Primeiro coisa</li>
                    <li>Segundo coisa</li>
                    <li>Terceiro coisa</li>
                </ol>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Tarde</th>
            <td></td>
            <td>
                <ul>
                    <li>Itam A</li>
                    <li>Itam B</li>
                    <li>Itam C</li>
                </ul>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Noite</th>
            <td></td>
            <td></td>
            <td>
                <ol>
                    <li>Coisa 1</li>
                    <li>Coisa 2
                        <ul>
                            <li>Coisa 2.1</li>
                            <li>Coisa 2.3</li>
                        </ul>
                    </li>
                    <li>Coisa 3</li>
                </ol>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
